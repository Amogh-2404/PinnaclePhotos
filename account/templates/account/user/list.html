{% extends "base.html" %}
{% load thumbnail %}
{% load static %}
{% block  title %}People{% endblock %}
{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{{ user.get_absolute_url }}">
                    {% if user.profile.photo %}
                        <img src="{% thumbnail user.profile.photo 180x180 %}">
                    {% else %}
                        <img src='https://images.unsplash.com/photo-1511367461989-f85a21fda167?q=80&w=4331&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' height="180" width="180" alt="Default Profile Pic">
                    {% endif %}
                </a>
                <div class="info">
                    <a href="{{ user.get.absolute_url }}" class="title">
                        {{ user.get_full_name }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
